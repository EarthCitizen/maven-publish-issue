buildscript {
  dependencies {
    classpath 'org:org-plugin:9.9.9'
  }
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'org-plugin'

test {
  systemProperty 'orgValue', project.orgValue
}

dependencies {
  compile('com.google.guava:guava:21.0')
  compile('org.apache.commons:commons-lang3:3.5')
}

task checkOrgValue {
  doLast {
    println '****************************'
    println "OrgValue: ${project.test.systemProperties['orgValue']}"
    println '****************************'
  }
}
